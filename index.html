    <!-- Попап редактирования профиля  -->
    <div class="popup" id="popup-profile">
        <div class="popup__window">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__placeholder" name="popup__form">
                <input class="popup__placeholder-input popup__placeholder-input_type_name" type="text"
                    value="Жак-Ив Кусто" name="popup-name">
                <input class="popup__placeholder-input popup__placeholder-input_type_passion" type="text"
                    value="Исследователь океана" name="popup-passion">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
    </div>

    <!-- Попап для добавления карточек   -->
    <div class="popup" id="popup-cards">
        <div class="popup__window">
            <button class="popup__close-button" id="popup-cards-close-button" type="button"
                aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__placeholder" id="popup-cards-form" name="popup__form">
                <input class="popup__placeholder-input popup__placeholder-input_type_name" id="popup-cards-name"
                    type="text" placeholder="Название" value="" name="popup-name">
                <input class="popup__placeholder-input popup__placeholder-input_type_passion" id="popup-cards-link"
                    type="text" placeholder="Ссылка на картинку" value="" name="popup-passion">
                <button class="popup__save-button" id="popupCards-save-button" type="submit"
                    aria-label="Сохранить">Создать</button>
            </form>
        </div>
    </div>

    <!-- Попап для приближения картинки   -->
    <div class="popup" id="popup-approximation">
        <div class="popup__image-container">
            <button class="popup__close-button popup__close-button_ap" id="popup-approximation-close-button"
                type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="https://dummyimage.com/600x400/000/fff&text=Заглушка" alt="Картинка из карточки">
            <p class="popup__image-title">Картинка из карточки</p>

    </div>
