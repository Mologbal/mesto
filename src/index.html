<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/headerLogo.svg')%>" alt="Место логотип">
    </header>
    <main class="main">

        <section class="profile">
            <div class="profile__box">
                <img class="profile__avatar" src="<%=require('./images/ava.svg')%>" alt="аватарка">
                <div class="profile__info">
                    <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button" type="button" aria-label="Изменить"></button>
                    <p class="profile__info-passion">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button" aria-label="Добавить"></button>
        </section>

        <section class="elements-container">
        <ul class="elements">
        </ul>
    </section>

    </main>

    <footer class="footer">
        <p class="footer__title">© 2022 Mesto Russia</p>
    </footer>

    <!-- Попап редактирования профиля  -->
    <div class="popup" id="popup-profile">
        <div class="popup__window">
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__placeholder" name="popup__form" novalidate>
                <div class="popup__input-container">
                    <input class="popup__placeholder-input popup__placeholder-input_type_name" id="name" type="text"
                        value="" name="popup-name" placeholder="Имя" minlength="2" maxlength="40" required>
                    <span id="error-name" class="popup__error"></span>
                </div>
                <div class="popup__input-container">
                    <input class="popup__placeholder-input popup__placeholder-input_type_passion" id="passion"
                        type="text" value="" name="popup-passion" placeholder="Профессиональная деятельность"
                        minlength="2" maxlength="200" required>
                    <span id="error-passion" class="popup__error"></span>
                </div>
                <button class="popup__save-button" id="saveProfile" type="submit"
                    aria-label="Сохранить">Сохранить</button>
            </form>
        </div>
        <div class="popup__overlay"></div>
    </div>

    <!-- Попап для добавления карточек   -->
    <div class="popup" id="popup-cards">
        <div class="popup__window">
            <button class="popup__close-button" id="popup-cards-close-button" type="button"
                aria-label="Закрыть"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__placeholder" id="popup-cards-form" name="popup__form" novalidate>
                <div class="popup__input-container">
                    <input class="popup__placeholder-input popup__placeholder-input_type_name" id="place" type="text"
                        placeholder="Название" value="" name="placeName" minlength="2" maxlength="30" required>
                    <span id="error-place" class="popup__error"></span>
                </div>
                <div class="popup__input-container">
                    <input class="popup__placeholder-input popup__placeholder-input_type_passion" id="link" type="url"
                        placeholder="Ссылка на картинку" value="" name="placeLink" required>
                    <span id="error-link" class="popup__error"></span>
                </div>
                <button class="popup__save-button" id="popupCards-save-button" type="submit"
                    aria-label="Сохранить">Создать</button>
            </form>
        </div>
        <div class="popup__overlay"></div>
    </div>

    <!-- Попап для приближения картинки   -->
    <div class="popup popup_approximation" id="popup-approximation">
        <div class="popup__image-container">
            <button class="popup__close-button popup__close-button_ap" id="popup-approximation-close-button"
                type="button" aria-label="Закрыть"></button>
            <img class="popup__image" src="https://dummyimage.com/600x400/000/fff&text=Заглушка"
                alt="Название карточки">
            <p class="popup__image-title">Картинка из карточки</p>
        </div>
        <div class="popup__overlay"></div>
    </div>


    <template class="template-cards">
        <li class="elements__element">
            <button class="elements__delete-button" type="button"></button>
            <img class="elements__element-image" src="https://dummyimage.com/600x400/000/fff&text=Заглушка"
                alt="Название карточки">
            <div class="elements__element-box">
                <h2 class="elements__element-subtitle"></h2>
                <button class="elements__element-like" type="button" aria-label="Понравилось"></button>
            </div>
        </li>
    </template>
    


</body>

</html>
